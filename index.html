<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#cf87bc" />
    <link rel="stylesheet" href="style.css" />
    <title>Aruba Fitness</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="logo" />
      <button>Join Now</button>
    </header>

    <main>
      <img class="hero-img" src="./images/hero-image.svg" alt="hero" />

      <div class="hero-text">
        <h1><span class="violet">Fitness</span> is a Habit</h1>
        <h3>Dont get time to go to the gym?</h3>
        <p>
          Join our online fitness program and include our pesonalised fitness
          routines in your daily regime. We also provide prsonalised info on
          what food to eat and what not to eat.
        </p>
        <button>Join Now</button>

        <div class="icons">
          <img class="facebook" src="./images/facebook.svg" alt="" />
          <img src="./images/instagram.svg" alt="" />
          <img src="./images/twitter.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
